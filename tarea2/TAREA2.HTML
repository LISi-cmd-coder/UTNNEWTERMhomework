<body> 
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tarea2.css">
     
        <title>Document</title>
    </head>
    <body>
         <div>
             <h1 class="tittle">Caracteres</h1>
         </div>
        <textarea name="" id="texto" cols="30" rows="10"></textarea>
        <div class="perro">Caracteres escritos: <span id="contar"></span></div>
        <script>
            var texto = document.getElementById('texto');
            var contar = document.getElementById('contar');
            
            texto.addEventListener('keyup', function(){
                contar.innerText = texto.value.length;
    
            })
        </script>
    </body>
    </html>
</body>
</html>
